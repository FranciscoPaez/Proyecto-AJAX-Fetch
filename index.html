<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./estilos.css">
    <!-- Fontawesome-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Samsung</title>
</head>

<body>
    <header class="header" id="inicio">
    	<img src="bx-menu-alt-right.svg" class="hamburguer">
    	<nav class="menu-navegacion">
    		<a href="#inicio"><b>Inicio</b></a>
    		<a href="#productos"><b>Productos</b></a>
    		<a href="#contacto"><b>Contacto</b></a>
    	</nav>
    </header>

    <div class="container" id="productos">
       
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/banner-1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/banner2.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


        <h2 class="subtitulo">Productos</h2>

        <div id="fila_prueba" class="row" style="background-color:#aaa"></div>
        <div class="row">
            <div class="col-md-2">
                <select id="miSeleccion" class="form-select" aria-label="Default select example">
                    <option value="pordefecto">Filtrar</option>
                    <option value="menor">Menor precio</option>
                    <option value="mayor">Mayor precio</option>
                    <option value="alfabetico">Orden alfabético</option>
                  </select>
                <p></p>
            </div>
        </div>
        <div>
            <ul class="row milista list-group list-group-horizontal">
                <!-- Aqui los productos -->
            </ul>
            <p></p>
        </div>
        <div id="suscripcion">
            <!-- Aquí suscripcion -->
        </div>
        <div>
            <h4><img src="./img/carrito.png" alt="" class="logo-carrito"> Carrito de compras</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody id="tablabody">
                    <!-- aqui tabla carrito -->
                </tbody>
            </table>
        </div>
        <div>
            <h4 id="gastoTotal">Total $</h4>
            <button id="finalizar" class="btn btn-primary">Comprar</button>
        </div>
    </div>


    <!-- START FOOTER -->
    <footer id="contacto">
        <ul>
            <li>
                <a href="https://facebook.com" target="_BLANK">
                    <span></span>
                    <span></span>
                    <span class="fa fa-facebook" aria-hidden="true"></span>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_BLANK">
                    <span></span>
                    <span></span>
                    <span class="fa fa-twitter" aria-hidden="true"></span>
                </a>
            </li>
            <li>
                <a href="https://myaccount.google.com" target="_BLANK">
                    <span></span>
                    <span></span>
                    <span class="fa fa-google-plus" aria-hidden="true"></span>
                </a>
            </li>
            <li>
                <a href="https://linkedin.com" target="_BLANK">
                    <span></span>
                    <span></span>
                    <span class="fa fa-linkedin" aria-hidden="true"></span>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_BLANK">
                    <span></span>
                    <span></span>
                    <span class="fa fa-instagram" aria-hidden="true"></span>
                </a>
            </li>
        </ul>
    </footer>
    <!-- END FOOTER -->
  

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <!-- Menu js -->
    <script src="./js/menu.js"></script>
    <!-- Mi script -->
    <script src="./js/script.js"></script>
</body>

</html>
